<!DOCTYPE html>
<html>
<head>
    <title>Notes Taking App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        header { background: #333; color: #fff; padding: 10px 20px; text-align: center; }
        nav a { color: #fff; margin: 0 10px; text-decoration: none; }
        nav a:hover { text-decoration: underline; }
        .container { width: 80%; margin: 20px auto; background: #fff; padding: 20px; border-radius: 8px; }
        input, textarea { width: 100%; padding: 8px; margin: 8px 0; }
        button { padding: 10px 15px; background: #333; color: #fff; border: none; cursor: pointer; }
        button:hover { background: #555; }
    </style>
</head>
<body>
    <header>
        <h1>Notes Taking App</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/add">Add Note</a>
        </nav>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
