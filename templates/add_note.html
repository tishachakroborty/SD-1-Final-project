{% extends 'base.html' %}
{% block content %}
<h2>Add a New Note</h2>
<form method="POST">
    <label>Title:</label>
    <input type="text" name="title" required>
    <label>Content:</label>
    <textarea name="content" required></textarea>
    <button type="submit">Add Note</button>
</form>
{% endblock %}
